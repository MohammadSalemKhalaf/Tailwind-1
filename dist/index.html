<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind css tuts | Korsat X Parmaga</title>
    <!-- cdn -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <!-- cdn boxicons -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- npm -->
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body class="bg-slate-900 text-gray-300 px-2">
    <div class="main-container grid grid-cols-3">
      <div class="navigation text-right">
        <div
          class="title border-b-2 mb-2 text-xl font-extrabold text-blue-400 p-3 w-full px-5 sm:text-lg md:text-xl lg:text-2xl xl:text-3xl"
        >
          MOHAMMAD <span class="text-blue-300">X</span> KHALAF
        </div>

        <div class="links p-3">
          <div
            class="link bg-gray-500 opacity-25 px-2 border-r-2 border-gray-50 flex justify-end m-2 h-14 p-1 gap-1"
          >
            <div class="text">Home</div>
            <div class="icon"><i class="bxr bxs-home"></i></div>
          </div>

          <div class="link hover flex justify-end m-2 h-14 p-1 gap-1">
            <div class="text text-yellow-100">About</div>
            <div class="icon"><i class="bxr bxs-help-circle"></i></div>
          </div>

          <div class="link hover flex justify-end m-2 h-14 p-1 gap-1">
            <div class="text text-yellow-100">Contact</div>
            <div class="icon"><i class="bxr bx-envelope-open"></i></div>
          </div>
        </div>
      </div>
      <main class="col-span-2">
        <header
          class="flex items-start justify-between hidden sm:hidden md:block lg:block xl:block"
        >
          <div class="title m-3">
            <div class="main-title text-3xl font-semibold">Games</div>
            <div class="sub-title text-l text-green-600">For Gamers</div>
          </div>

          <div class="user bg-slate-900 flex justify-end items-start gap-4">
            <div class="login btn font-bold text-red-600">Login</div>
            <div class="signup btn font-bold text-red-600">Signup</div>
          </div>
        </header>

        <div class="games">
          <section>
            <div
              class="title text-yellow-300 text-xl font-bold border-b mb-3 mx-3 pb-3 border-yellow-500"
            >
              Latest Games
            </div>
            <div
              class="cards grid md:grid-cols-2 lg:grid-cols-3 sm:grid-cols-1 gap-3"
            >
              <!-- card1 -->
              <div class="card">
                <div class="image w-full h-full">
                  <img
                    src="img/assassins-creed-mirage.jpg"
                    class="h-full w-full object-cover"
                  />
                </div>
                <div
                  class="title absolute bottom-0 bg-opacity-60 bg-gray-700 w-full px-3 py-2"
                >
                  <div class="main-title font-bold">
                    Assassin's Creed Mirage
                  </div>
                  <div class="sub-title">Developers: Ubisoft</div>
                </div>
                <div class="badge">
                  <span class="icon"><i class="bxr bxs-star"></i> </span>
                  <span class="text">4.5/5</span>
                </div>
              </div>
              <!-- card2 -->
              <div class="card">
                <div class="image w-full h-full">
                  <img
                    src="img/assassins-creed-mirage.jpg"
                    class="h-full w-full object-cover"
                  />
                </div>
                <div
                  class="title absolute bottom-0 bg-opacity-60 bg-gray-700 w-full px-3 py-2"
                >
                  <div class="main-title font-bold">
                    Assassin's Creed Mirage
                  </div>
                  <div class="sub-title">Developers: Ubisoft</div>
                </div>
                <div class="badge">
                  <span class="icon"><i class="bxr bxs-star"></i> </span>
                  <span class="text">4.5/5</span>
                </div>
              </div>
              <!-- card3 -->
              <div class="card">
                <div class="image w-full h-full">
                  <img
                    src="img/assassins-creed-mirage.jpg"
                    class="h-full w-full object-cover"
                  />
                </div>
                <div
                  class="title absolute bottom-0 bg-opacity-60 bg-gray-700 w-full px-3 py-2"
                >
                  <div class="main-title font-bold">
                    Assassin's Creed Mirage
                  </div>
                  <div class="sub-title">Developers: Ubisoft</div>
                </div>
                <div class="badge">
                  <span class="icon"><i class="bxr bxs-star"></i> </span>
                  <span class="text">4.5/5</span>
                </div>
              </div>
            </div>
          </section>

          <section>
            <div
              class="title text-3xl font-bold text-yellow-500 justify-center items-center flex m-1 border-b-4 border-yellow-400 py-4"
            >
              Most Popular
            </div>
            <div class="cards">
              <div class="card">
                <div class="image"></div>
                <div class="title">
                  <div class="main-title"></div>
                  <div class="sub-title"></div>
                </div>
              </div>
            </div>
          </section>

          <div
            class="load-more text-xl bg-blue-400 px-2 py-2 font-semibold my-2 text-center hover:text-2xl cursor-pointer transition-all duration-200"
          >
            load More
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
